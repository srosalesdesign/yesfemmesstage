<div class="title-info">
			

            {% if page.subtitle %}
			<h3 class="sub-title item">{{page.subtitle}}</h3>
  			{% endif %}

  			<h1 class="story-title item">{{page.title }}</h1>
  			{% if page.titlenotes %}
  			<h1>{{page.titlenotes}}</h1>
  			{% endif %}
            <h3 class="author-title item">By {{page.firstname}} {{page.lastname}}</h3>			        
   </div>
